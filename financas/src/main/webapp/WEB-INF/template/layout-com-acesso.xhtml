<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
        </f:facet>
        <title><ui:insert name="titulo">Sistema Finanças</ui:insert></title>

        <h:outputStylesheet library="olliver/css" name="estilo-com-acesso.css" />



        <h:outputStylesheet library="olliver/css" name="custom.css" />
        <h:outputStylesheet library="olliver/css" name="layout.css" />
        <h:outputStylesheet library="olliver/css" name="components.css" />

        <h:outputScript target="body" library="primefaces" name="jquery/jquery.js" />
        <h:outputScript target="body" library="olliver" name="js/app.js" />

        <link href="../resources/olliver/imagens/pie-chart.png" rel="shortcut icon" /> 
    </h:head>

    <h:body>
        <header class="aw-topbar">
            <h:graphicImage library="olliver/imagens" name="GestorPessoal.png" />

            <a href="#" class="aw-toggle  js-toggle"><i class="fa  fa-bars"></i></a>
        </header>

        <h:form>
            <p:menubar style="margin-top: -20px; margin-bottom: 20px">
                <p:submenu label="Cadastros">
                    <p:menuitem value="Pessoa" />
                    <p:menuitem value="Lançamento" action="/CadastroLancamento?faces-redirect=true" />
                </p:submenu>
                <p:submenu label="Consultas">
                    <p:menuitem value="Pessoas" />
                    <p:menuitem value="Lançamentos" action="/ConsultaLancamentos?faces-redirect=true" />
                </p:submenu>
                <p:submenu label="Sistema">
                    <p:menuitem value="Sair" action="#{loginBean.logout}" />
                </p:submenu>
            </p:menubar>
        </h:form>

        <aside class="aw-sidebar  js-sidebar">
            <ui:include src="Menu.xhtml" />
        </aside>

        <section class="aw-content  js-content">
            <ui:insert name="corpo" />
        </section>

        <footer id="foot"><p> Finanças - Desenvolvido por Anderson Oliveira Santos </p></footer>

    </h:body>
</html>
