<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
        </f:facet>
        <title><ui:insert name="titulo">GestorFinanceiro</ui:insert></title>

        <h:outputStylesheet library="olliver/css" name="reset.css" />
        <h:outputStylesheet library="olliver/css" name="style.css" />
        <h:outputStylesheet library="olliver/css" name="estilo.css" />
        <h:outputStylesheet library="olliver/css" name="components.css" />
        <h:outputScript library="olliver/js" name="modernizr.js" />
       

        <link href="../resources/olliver/imagens/pie-chart.png" rel="shortcut icon" /> 
    </h:head>

    <h:body>
        <header class="cd-main-header">
            <h:graphicImage class="cd-logo" library="olliver/imagens" name="GestorPessoal.png" />

            <a href="#0" class="cd-nav-trigger">Menu<span></span></a>
            <h:form>
                <nav class="cd-nav">
                    <ul class="cd-top-nav">
                        <li><a href="#0">Tour</a></li>
                        <li><a href="#0">Support</a></li>
                        <li class="has-children account">
                            <a href="#0">
                                <h:graphicImage class="cd-logo" library="olliver/imagens" name="user.png" alt="Avatar" />
                                <h:outputText value="#{loginBean.usuario.nome}" />
                            </a>

                            <ul>
                                <li><p:link outcome="editar-perfil">Editar Perfil</p:link></li>
                                <li><p:link outcome="editar-imagem">Alterar Imagem</p:link></li>
                                <li>
                                    <p:commandLink action="#{loginBean.logout}" shape="circle">Sair</p:commandLink>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </h:form>
        </header>
        <main class="cd-main-content">
            <nav class="cd-side-nav">
                <ul>
                    <li class="cd-label">Main</li>
                    <li class="has-children overview active">
                        <a href="#0">Vis√£o Geral</a>
                    </li>
                    <li class="has-children notifications ">
                        <a href="#0">Notifications<span class="count">3</span></a>
                    </li>
                    <li class="has-children comments">
                        <a href="#0">Top despesas</a>
                    </li>
                    <li>
                        <a href="#0">Categorias</a>
                    </li>
                </ul>
            </nav>

            <p:ajaxStatus styleClass="ajax-status">
                <f:facet name="start">
                    <h:graphicImage library="olliver/imagens" name="gears.gif" />
                </f:facet>
                <f:facet name="complete">
                    <h:outputText value="" />
                </f:facet>
            </p:ajaxStatus>

            <!-- CONTEUDO AQUI -->
            <div class="content-wrapper">
                <ui:insert name="corpo" />
            </div> 
            <!-- FIM CONTEUDO -->
        </main> 

        <footer> GestorFinanceiro - Desenvolvido por Anderson Oliveira Santos </footer>

        <!--<h:outputScript target="body" library="olliver" name="js/jquery-2.1.4.js" />-->
        <h:outputScript target="body" library="olliver" name="js/jquery.menu-aim.js" />
        <h:outputScript target="body" library="olliver" name="js/main.js" />
    </h:body>
</html>
