<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <link href="../resources/olliver/imagens/pie-chart.png" rel="shortcut icon" /> 
        </f:facet>
        <title><ui:insert name="titulo">GestorFinanceiro</ui:insert></title>

        <h:outputStylesheet library="olliver/css" name="reset.css" />
        <h:outputStylesheet library="olliver/css" name="style.css" />
        <h:outputStylesheet library="olliver/css" name="estilo.css" />
        <h:outputStylesheet library="olliver/css" name="components.css" />
        <h:outputScript library="olliver/js" name="modernizr.js" />
        

        <script>
            $(document).ready(function () {
                var pathname = window.location.pathname;

                if (pathname.indexOf("entrar") >= 0) {
                    $("#entrar").addClass("active");
                } else if (pathname.indexOf("index") >= 0 || pathname.slice(-10) === "/financas/") {
                    $("#inicio").addClass("active");
                } else if (pathname.indexOf("inscrever") >= 0) {
                    $("#cadastrar").addClass("active");
                }
            });
        </script>
    </h:head>

    <h:body>

        <header class="cd-main-header">
            <h:graphicImage class="cd-logo" library="olliver/imagens" name="GestorPessoal.png" />

            <a href="#0" class="cd-nav-trigger">Menu<span></span></a>
            <h:form>
                <nav class="cd-nav">
                    <ul class="cd-top-nav">
                        <li id="inicio" class="" role="presentation"><p:link outcome="index">Home</p:link></li>
                        <li id="entrar" class="" role="presentation"><p:link outcome="entrar">Entrar</p:link></li>
                        <li id="cadastrar" class="" role="presentation"><p:link outcome="inscrever">Cadastrar</p:link></li>
                    </ul>
                </nav>
            </h:form>
        </header>
        <main class="cd-main-content">

            <p:ajaxStatus styleClass="ajax-status">
                <f:facet name="start">
                    <h:graphicImage library="olliver/imagens" name="gears.gif" />
                </f:facet>
                <f:facet name="complete">
                    <h:outputText value="" />
                </f:facet>
            </p:ajaxStatus>

            <!-- CONTEUDO AQUI -->
            <div class="content-wrapper">
                <ui:insert name="corpo" />
            </div> 
            <!-- FIM CONTEUDO -->
        </main> 

        <footer> GestorFinanceiro - Desenvolvido por Anderson Oliveira Santos </footer>

        <h:outputScript target="body" library="olliver" name="js/jquery.menu-aim.js" />
        <h:outputScript target="body" library="olliver" name="js/main.js" />
    </h:body>
</html>
