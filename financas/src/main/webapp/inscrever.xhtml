<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/layout-sem-acesso.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <f:metadata>
        <f:viewAction action="#{cadastroUsuarioBean.inicializar()}" />
    </f:metadata>
    <ui:define name="corpo">
        <h:form>

            <h1><h:outputText value="Create/Edit"/></h1>
            <p:panelGrid columns="2">
                <p:outputLabel value="Id:" for="id" />
                <p:inputText id="id" value="#{cadastroUsuarioBean.usuario.id}" title="Id" />
                <p:outputLabel value="Nome:" for="nome" />
                <p:inputText id="nome" value="#{cadastroUsuarioBean.usuario.nome}" title="Nome" />
                <p:outputLabel value="Sobrenome:" for="sobrenome" />
                <p:inputText id="sobrenome" value="#{cadastroUsuarioBean.usuario.sobrenome}" title="Sobrenome" />
                <p:outputLabel value="Email:" for="email" />
                <p:inputText id="email" value="#{cadastroUsuarioBean.usuario.email}" title="Email" />
                <p:outputLabel value="Senha:" for="senha" />
                <p:inputText id="senha" value="#{cadastroUsuarioBean.usuario.senha}" title="Senha" />
            </p:panelGrid>

        </h:form>
    </ui:define>

</ui:composition>
