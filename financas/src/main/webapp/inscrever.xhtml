<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/layout-sem-acesso.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <f:metadata>
        <f:viewAction action="#{cadastroUsuarioBean.inicializar()}" />
    </f:metadata>

    <ui:define name="corpo">
        <div class="ui-g">
            <div class="ui-g-12 ui-md-6 ui-lg-8"></div>
            <div class="ui-g-12 ui-md-6 ui-lg-4">
                <h:form>
                    <h1><h:outputText value="Crie já a sua conta"/></h1>
                    <p:messages showDetail="false" showSummary="true" autoUpdate="true" />
                    <div class="ui-fluid">
                        <p:panelGrid columns="1">
                            <p:outputLabel value="Nome:" for="nome" />
                            <p:inputText id="nome" value="#{cadastroUsuarioBean.usuario.nome}" 
                                         title="Nome" required="true" />

                            <p:outputLabel value="Sobrenome:" for="sobrenome" />
                            <p:inputText id="sobrenome" value="#{cadastroUsuarioBean.usuario.sobrenome}" 
                                         title="Sobrenome" required="true"/>

                            <p:outputLabel value="Email:" for="email" />
                            <p:inputText id="email" value="#{cadastroUsuarioBean.usuario.email}" 
                                         title="Email" required="true"/>

                            <p:outputLabel value="Senha:" for="senha" />
                            <p:password id="senha" value="#{cadastroUsuarioBean.usuario.senha}" 
                                        feedback="true" title="Senha" required="true"
                                        goodLabel="Bom" weakLabel="Fraco" strongLabel="Ótimo"
                                        promptLabel="Forneça uma senha"/>

                            <h:panelGroup>
                                <p:selectBooleanCheckbox id="aceite" value="#{cadastroUsuarioBean.usuario.aceite}"
                                                         required="true"/>
                                <p:spacer width="5px" />
                                <p:commandLink onclick="PF('dlg').show()" process="@this">
                                    <p:outputLabel value="#{cadastroUsuarioBean.labelAceite}" />
                                </p:commandLink>
                            </h:panelGroup>

                            <p:commandButton value="Cadastrar" action="#{cadastroUsuarioBean.salvar()}"/>
                        </p:panelGrid>
                    </div>
                    <p:dialog header="Dynamic Focus" widgetVar="dlg" responsive="true"
                              resizable="false" style="min-width: 300px">
                        <h:outputText value="#{cadastroUsuarioBean.textoLicença}" />
                    </p:dialog>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
