<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/layout-com-acesso.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <f:metadata>
        <f:viewAction action="#{editaUsuarioBean.pegarUsuario()}" />
    </f:metadata>

    <ui:define name="corpo">
        <h:form>
            <p:breadCrumb >
                <p:menuitem value="InÃ­cio" url="#"/>
                <p:menuitem value="Perfil" url="#"/>
                <p:menuitem value="Editar Perfil" url="#"/>
            </p:breadCrumb>
        </h:form>

        <div  style="overflow: hidden; max-width: 400px; margin: 0 auto">

            <h:form id="frm" >
                <h1><h:outputText value="Editar Perfil"/></h1>

                <p:tooltip position="right" />
                <p:panelGrid layout="grid" styleClass="panelgrid-noborder ui-fluid" columns="1" >
                    <p:growl autoUpdate="true" />
                    <p:outputLabel value="Nome:" for="nome" />
                    <p:inputText id="nome" value="#{editaUsuarioBean.usuario.nome}" title="Nome"/>

                    <p:outputLabel value="DataNascimento:" for="dataNascimento" />
                    <p:inputText id="dataNascimento" value="#{editaUsuarioBean.usuario.dataNascimento}" title="DataNascimento" required="true" requiredMessage="The DataNascimento field is required.">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </p:inputText>

                    <p:outputLabel value="Email:" for="email" />
                    <p:inputText id="email" value="#{editaUsuarioBean.usuario.email}" title="Email" required="true" requiredMessage="The Email field is required."/>

                    <p:outputLabel value="Senha:" for="senha" />
                    <p:password id="senha" value="#{editaUsuarioBean.usuario.senha}" title="Senha"/>

                    <h:panelGroup>
                        <p:panelGrid columns="2" layout="grid"> 
                            <p:commandButton value="Editar Imagem" action="editar-imagem" />
                            <p:commandButton value="Salvar" action="#{editaUsuarioBean.salvar()}" />
                        </p:panelGrid>
                    </h:panelGroup>
                </p:panelGrid>

            </h:form>
        </div>
    </ui:define>
</ui:composition>
