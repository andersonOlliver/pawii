<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/layout-sem-acesso.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="corpo">
        <div class="ui-g">
            <div class="ui-g-1 ui-md-3 ui-lg-4"></div>
            <div class="ui-g-10 ui-md-6 ui-lg-4 login">

                <p:panel>
                    <h:form>
                        <h1>Iniciar sess√£o</h1>
                        <div class="imgcontainer">
                            <p:graphicImage alt="Avatar" class="avatar"
                                            library="olliver/imagens"  name="user.png"/>
                        </div>
                        <p:panelGrid columns="1" layout="grid" styleClass="panelgrid-noborder ui-fluid noborder full">
                            <p:messages showDetail="false" showSummary="true" autoUpdate="true" />

                            <p:outputLabel for="login" value="Email:"/>
                            <p:inputText id="login" value="#{loginBean.email}"/>

                            <p:outputLabel for="senha" value="Senha:"/>
                            <p:password id="senha" value="#{loginBean.senha}"/>
                            <p:link value="Esqueceu a senha?"/>
                            <p:spacer height="20px"/>
                            <p:commandButton value="Entrar" action="#{loginBean.entrar()}"/>
                        </p:panelGrid>
                    </h:form>
                </p:panel>

                <p:link class="message-login" outcome="inscrever" value=">> Novo por aqui? Cadastre-se!" />
            </div>
            <div class="ui-g-1 ui-md-3 ui-lg-4"></div>
        </div>
    </ui:define>
</ui:composition>
