<!DOCTYPE html>
<html>
    <head>
        <title>Cadastrar movimentação</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/estilo.css">
        <link rel="stylesheet" href="css/formulario.css">
        <script src="node_modules/scroll-entrance/src/scroll-entrance.js"></script>

        <style>
            /* Ensure elements are hidden while ScrollEntrance is loading */
            [data-entrance] {
                visibility: hidden;
            }
        </style>
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">

        <!--MENU-->
        <link rel="stylesheet" href="css/demo.css">
        <link rel="stylesheet" href="css/responsivemenu.css">

        <script src="resources/js/jquery-3.1.1.min.js" type="text/javascript"></script>
        <script src="resources/js/jquery.colorbox-min.js" type="text/javascript"></script>
        <script src="resources/js/jquery.maskedinput.min.js" type="text/javascript"></script>
        <script src="resources/js/jquery.maskMoney.js" type="text/javascript"></script>
    </head>
    <body>
        <!--MENU-->
        <header>
            <nav id="menu" class="navigation_container" role="navigation" aria-label="Main menu">
                <!--<h1>Menu principal</h1>-->
                <div class="logo">

                    <img src="img/GestorPessoal.png" style="height: 50px"/></div>
                <ul type="disk" class="navigation" role="menubar">
                    <li role="presentation"><a role="menuitem" href="index.html#resumo"> Resumo</a></li>
                    <li role="presentation"><a role="menuitem" href="index.html#registros"> Registros</a></li>
                    <li class="active" role="presentation"><a role="menuitem" href="#"> Inserir </a></li>
                </ul>
            </nav>
        </header>
        <h1>Hello World!</h1>
        <form id="cadastro" class="principal" method="POST" action="lancamento?act=inserir">
            <fieldset>
                <legend>Cadastrar Movimentação</legend>

                <label for="input-data">Data:</label>
                <input id="input-data" name="input-data" type="text" />            
                <br/>
                <label for="input-tipo">Categoria:</label>
                <select id="input-tipo" name="input-tipo">
                    <option value="DESPESA">Despesa</option>
                    <option value="RECEITA">Receita</option>
                </select>
                <br />
                <label for="input-valor">Valor:</label>
                <input id="input-valor" name="input-valor" type="text"/>
                <br />
                <label for="input-descricao">Descrição:</label>
                <input id="input-descricao" name="input-descricao" type="text" />
                <br />
                <button class="button" type="submit">Enviar</button>
            </fieldset>
        </form>
        <script>
            $(document).ready(
                    function () {
                        $("input#input-data").mask(
                                "99/99/9999",
                                {
                                    placeholder: " "
                                });


                    }
            );
            $(document).ready(
                    function () {
                        $("#input-valor").maskMoney({prefix: 'R$ ', thousands: '.', decimal: ',', affixesSay: true});
                    });
        </script>


        <script src="js/apollo.js"></script>
        <script src="js/vanilla.js.responsive.menu.js"></script>
        <script type="text/javascript">
            responsivemenu.init({
                wrapper: document.querySelector('.navigation_container'),
                togglecontent: 'menu',
                sticky: 0,
                onAfterInit: function () {
                    console.log('after init');
                },
                onBeforeToggleOpen: function () {
                    console.log('before toggle open');
                },
                onAfterToggleOpen: function () {
                    console.log('after toggle open');
                },
                onBeforeToggleClose: function () {
                    console.log('before toggle close');
                },
                onAfterToggleClose: function () {
                    console.log('after toggle close');
                },
                onBeforeSubToggleOpen: function () {
                    console.log('before sub toggle open');
                },
                onAfterSubToggleOpen: function () {
                    console.log('after sub toggle open');
                },
                onBeforeSubToggleClose: function () {
                    console.log('before sub toggle close');
                },
                onAfterSubToggleClose: function () {
                    console.log('after sub toggle close');
                }
            });
        </script>
    </body>

</html>
